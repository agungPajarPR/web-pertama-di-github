<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- As a link -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#myCard">JARCODE</a>
        </div>
    </nav>

    <!-- carousel section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/ban1.png" class="d-block w-100" alt="..." height="300">
            </div>
            <div class="carousel-item">
                <img src="assets/images/ban2.png" class="d-block w-100" alt="..." height="300">
            </div>
            <div class="carousel-item">
                <img src="assets/images/ban3.png" class="d-block w-100" alt="..." height="300">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- card section -->
    <div class="d-flex p-2 mt-2 justify-content-center align-items-center">
        <div class="d-sm-flex">
            <div class="card m-2 shadow-sm mb-5" style="width: 18rem;">
                <img src="assets/images/logo1.png" class="card-img-top" alt="..." height="200">
                <div class="card-body">
                    <h5 class="card-title">Agung Pajar</h5>
                    <p class="card-text">Hallo nama saya adalah Agung Pajar Pangestu Rusyanto, saya disini baru belajar
                        nyobain ngoding.</p>
                    <a href="skill.html" class="btn btn-primary">Lihat Skill Saya</a>
                </div>
            </div>
            <div class="card m-2 shadow-sm" style="width: 18rem;" id="myCard">
                <img src="assets/images/logo2.png" class="card-img-top" alt="..." height="200">
                <div class="card-body">
                    <h5 class="card-title">The SCRx</h5>
                    <p class="card-text">The SCR x adalah teman-teman/team saya untuk membantu anda seputar tentang game
                    </p>
                    <a href="#" class="btn btn-primary">Discord Kita</a>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex fixed-bottom justify-content-center bg-dark w-100 text-light mt-5">
        <div class="p-2">
            <h2>Made with ‚ù§</h2>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
